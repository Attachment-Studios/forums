<html lang="en">
<head>
	<title>Attachment Studios Forum</title>
	<link href="page addons/css/all.css" rel="stylesheet">
	<link href="page addons/tool-tip.css" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
</head>

	<div class="title">

				<input type="text" name="search-bar" id="search-bar" placeholder="Search Forums" />
			</div>
		</center>
	</div>
	<div class="topics" id="topics">
